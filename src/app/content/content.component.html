<div class="content-container" @gridAnimation>
  @if (showContent$ | async) {
    @if (fonts$ | async; as fonts) {
      @for (column of distributeIntoColumns(fonts); track trackByColumn) {
        <div class="column">
          @for (font of column; track trackByFontId) {
            <app-font-square [font]="font"></app-font-square>
          }
        </div>
      }
    }
  }
</div>
