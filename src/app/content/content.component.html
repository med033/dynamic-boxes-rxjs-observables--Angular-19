<div class="content-container" @gridAnimation>
  <ng-container *ngIf="showContent$ | async">
    <ng-container *ngIf="fonts$ | async as fonts">
      <div class="column" *ngFor="let column of distributeIntoColumns(fonts); let colIndex = index">
        <app-font-square 
          *ngFor="let font of column; trackBy: trackByFontId"
          [font]="font"
        ></app-font-square>
      </div>
    </ng-container>
  </ng-container>
</div>
