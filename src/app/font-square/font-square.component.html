<div
  class="font-square"
  [class.selected]="font.selectedSlots.includes(selectedSlotIndex)"
  (click)="toggleSelection()"
  [@selectionAnimation]="font.selected"
>
  <div class="font-square-header">
    @if(font.selectedSlots.includes(selectedSlotIndex)){
    <div class="selection-indicator"></div>
    }
  </div>

  <div class="font-sample">
    {{ font.value }}
  </div>
</div>
